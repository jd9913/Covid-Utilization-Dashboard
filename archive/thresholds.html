<!DOCTYPE html>
<html lang="en">   <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link href="css/8.3.0.0/boards.css" rel="stylesheet" media="screen"/>
 </head>   <body>
    <form>
       <header>
          <h2>
        Edit
      </h2>
       </header>
       <table class="webeoc-section" cellpadding="0" cellspacing="0">
          <tr>
             <td class="webeoc-section-header" colSpan="2" selected="false">THRESHOLD NUMBERS </td>
          </tr>
          <tr>
             <td selected="false" rowSpan="1" colSpan="1">Effective Date</td>
             <td selected="false" rowSpan="1" colSpan="1">
                <input type="text" name="effectiveDate" size="5"/>
             </td>
          </tr>
          <tr>
             <td width="15%" selected="false" rowSpan="1" colSpan="1">ED Max number</td>
             <td selected="false" rowSpan="1" colSpan="1">
                <input type="text" name="maxEDThreshold" size="5"/>
             </td>
          </tr>
          <tr>
             <td width="15%" selected="false" rowSpan="1" colSpan="1">ED  Min number</td>
             <td width="" selected="false" rowSpan="1" colSpan="1">
                <input type="text" name="minEDThreshold" size="5"/>
             </td>
          </tr>
          <tr>
             <td width="15%" selected="false" rowSpan="1" colSpan="1">Admit Max number</td>
             <td width="" selected="false" rowSpan="1" colSpan="1">
                <input type="text" name="maxAdmitThreshold" size="5"/>
             </td>
          </tr>
          <tr>
             <td width="15%" selected="false" rowSpan="1" colSpan="1">Admit Min number</td>
             <td width="" selected="false" rowSpan="1" colSpan="1">
                <input type="text" name="minAdmitThreshold" size="5"/>
             </td>
          </tr>
          <tr>
             <td width="15%" selected="false" rowSpan="1" colSpan="1">Inpatient Max number</td>
             <td width="" selected="false" rowSpan="1" colSpan="1">
                <input type="text" name="maxInptThreshold" size="5"/>
             </td>
          </tr>
          <tr>
             <td width="15%" selected="false" rowSpan="1" colSpan="1">Inpatient Min number</td>
             <td width="" selected="false" rowSpan="1" colSpan="1">
                <input type="text" name="minInptThreshold" size="5"/>
             </td>
          </tr>
          <tr>
             <td width="15%" selected="false" rowSpan="1" colSpan="1">Date Threshold (values after this date returned)</td>
             <td width="" selected="true" rowSpan="1" colSpan="1">
                <input type="text" name="minDateThreshold" size="5"/>
             </td>
          </tr>
          <tr>
             <td width="15%" selected="false" rowSpan="1" colSpan="1"/>
             <td width="" selected="false" rowSpan="1" colSpan="1"/>
          </tr>
       </table>
       <footer>
          <div class="webeoc-footer">
             <returnlink class="webeoc-link">Cancel</returnlink>
             <space/>
             <savebutton class="webeoc-save">Save</savebutton>
          </div>
       </footer>
    </form>
 </body>
</html>
